<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil-Cookiesandco</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="entete-blanc">
            <p>Les premiers cookies de France !</p>
            <form action="" method="post">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="search" placeholder="Rechercher" name="recherche" id="recherche">
                <label for="recherche"></label>
            </form>
        </div>
        <div class="entete-rose">
            <img src="images/logo/Sans titre - 2.png" alt="Logo du site cookiesandco">
            <nav>
                <ul>
                    <li>Accueil</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="section1">
            <img src="images/produit/cookie-principal.jpeg" alt="pyramides de plusieurs cookies">
            <div class="texte-photo">
                <h1>DÉLICIEUX COOKIES</h1>
                <p>De nombreuses recette gourmandes !</p>
                <button class="bouton-decouvrir" type="button">Découvrir</button>
            </div>
        </div>
    </section>

</html>
